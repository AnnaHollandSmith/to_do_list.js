<!DOCTYPE html>
<head>
  <title>To Do List</title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

</head>
<body>
  <h1>To Do</h1>
  <h2>List</h2>
  <form method='post' action='/addTask'>
    <label for='task'>
      Please enter the task:
    </label>
    <input id='task' type='text' value='task'>
    <input onclick='showTask()' id='submit' type='submit' value='Submit'>
    </form>

  <ul id="tasks-to-do">
  </ul>
</body>

<script>
function showTask(){
  var taskEnter = document.getElementById('task').value;

  document.getElementById('tasks-to-do').innerHTML = taskEnter;
}
</script>




<script src="./src/toDo.js"></script>
<script src="index.js"></script>
