
<!DOCTYPE html>
<head>
  <title>To Do List</title>
​</head>

<body>
  <h1>To Do</h1>
  <h2>List</h2>
  <form method='post' action='/addTask'>
    <label for='task'>
      Please enter the task:
    </label>
    <input id='task' type='text' value='task'>
    <input onclick='addTask()' id='submit' type='submit' value='Submit'>
    </form>
​
  <ul id="tasks-to-do">
  </ul>
</body>
​
<script src="./src/toDo.js"></script>
<script src="index.js"></script>
​
<script>
var toDo = new ToDo();
function addTask(){
    toDo.add(document.getElementById('task').value);
    console.log(toDo.tasks);
    document.getElementById('tasks-to-do').innerHTML = toDo.returnList();
  };
</script>
