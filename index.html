
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task List</title>
    <script src='mustache.js' type='text/javascript'></script>
    <script>
      function listItems() {
        var template = document.getElementById('template').innerHTML;
        Mustache.parse(template);
        var list = new List();
        var rendered = Mustache.render(template, JSON.parse(list.toJson()));
        document.getElementById('target').innerHTML = rendered;
      };
    </script>
  </head>
  <body onload="listItems()">
    <h1>To Do List</h1>
    <div id="target">Loading List...</div>
    <script id="template" type="x-tmpl-mustache"></script>
    <script type="text/javascript" src="index.js"></script>
    </script>
  </body>
</html>
